<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <h1>Cash Register</h1>
      <div class="container">
        <label for="">Enter the <span>Bill Amount</span></label>
        <div class="box">
          <input
            type="number"
            class="input bill-input"
            placeholder="Enter the bill amount"
          />
        </div>
      </div>
      <div class="container">
        <label for="">Enter the <span>Cash Amount</span></label>
        <div class="box">
          <input
            type="number"
            class="input cash-input"
            placeholder="Enter the cash amount"
          />
        </div>
      </div>
      <div class="box">
        <button class="button">Calculate Change</button>
      </div>

      <table>
        <caption>
          Table showing the notes to be returned
        </caption>
        <tr>
          <th>Notes to be returned</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Available Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>200</td>
          <td>100</td>
          <td>50</td>
          <td>10</td>
          <td>5</td>
          <td>2</td>
          <td>1</td>
        </tr>
      </table>

      <div class="message">Output text will appear here</div>
    </article>

    <script src="main.js"></script>
  </body>
</html>
